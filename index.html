<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="head"><h1>Calculator</h1></div>
      <div class="container">
        <div class="main-container">
          <div class="inputBox">
            <input type="text" value="" placeholder="0" width="200px" />
          </div>

          <div class="row-1">
            <div>
              <button class="btn btn-1">C</button>
            </div>
            <div>
              <button class="btn btn-2">/</button>
            </div>
            <div>
              <button class="btn btn-3">*</button>
            </div>
            <div>
              <button class="btn btn-4">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </div>

          <div class="row-2">
            <button class="btn btn-5">7</button>
            <button class="btn btn-6">8</button>
            <button class="btn btn-7">9</button>
            <button class="btn btn-8">-</button>
          </div>
          <div class="row-2">
            <button class="btn btn-9">4</button>
            <button class="btn btn-10">5</button>
            <button class="btn btn-11">6</button>
            <button class="btn btn-12">+</button>
          </div>

          <div class="bottom">
            <div class="left">
              <div class="left-up">
                <button class="btn btn-13">1</button>
                <span style="padding-left: 20px"
                  ><button class="btn btn-14">2</button></span
                >
              </div>
              <div class="left-down">
                <button class="zero btn-15">0</button>
              </div>
            </div>

            <div class="right">
              <div>
                <div style="padding-bottom: 25px">
                  <button class="btn btn-16" style="padding-left: 10px">
                    3
                  </button>
                </div>
                <div>
                  <button
                    class="btn btn-17"
                    style="
                      font-size: 30px;
                      text-align: center;
                      padding-bottom: 15px;
                    "
                  >
                    .
                  </button>
                </div>
              </div>
              <div class="bottom-right">
                <button class="equal-to btn-18">=</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
